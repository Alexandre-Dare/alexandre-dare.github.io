<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Stats preview card component</title>

</head>
<body>
  <main id="card">
    <div id="description">
      <h1>Get <span>insights</span> that help your business grow.</h1>
      <p>
        Discover the benefits of data analytics and make better decisions regarding revenue,
        customer experience, and overall efficiency.
      </p>
      <div id="stats">
        <div id="companies">
          <h2>10k+</h2>
          <p class="statHeading">COMPANIES</p>
        </div>
        <div id="templates">
          <h2>314</h2>
          <p class="statHeading">TEMPLATES</p>
        </div>
        <div id="queries">
          <h2>12M+</h2>
          <p class="statHeading">QUERIES</p>
        </div>
      </div>
    </div>
    <div id="image">
    </div>

  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">tim3loop</a>.
  </div>
</body>
</html>
